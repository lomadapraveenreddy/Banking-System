{%extends 'bauth/base.html'%}
{% load crispy_forms_tags %}
{%block bodyContentBlock%}
<style>

  .bauth-box{
  position:fixed;
  left:38%;
  }
  .box{
   font-family: "Times New Roman", Times, serif;
      }
  </style>
<div class='background bauth-box'>
  <h3>Register Here</h3>
<form class="" method="post">
  {%csrf_token%}
  {{form|crispy}}
  <input type="submit" name="submit" value="Register">
</form>
<br>
<small class="text-muted">
Already Have An Account? <a href="{% url 'bauth:login' %}" class="btn btn-primary">Login</a>
</small>
</div>
{%endblock bodyContentBlock%}
