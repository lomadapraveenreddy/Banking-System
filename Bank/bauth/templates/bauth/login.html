{% extends 'bauth/base.html' %}
{% load crispy_forms_tags %}
{% block bodyContentBlock %}
<style>

.bauth-box{
position:fixed;
left:38%;
}
.box{
 font-family: "Times New Roman", Times, serif;
    }
</style>
<div class="bauth-box background">
<h3>Login Here</h3>
<div class="box ">
<form class="" method="post">
  {%csrf_token%}
  {{form|crispy}}
  <input type="submit" name="submit" value="Login">
</form>
</div>
<br>
<small class="text-muted">
  Don't Remember the password? <a href="{% url 'password_reset' %}" >Reset Password</a>
  </small>
  <br>
  <br>
<small class="text-muted">
Don't Have An Account? <a href="{% url 'bauth:register' %}" class="btn btn-outline-primary">Register</a>
</small>
</div>
{% endblock bodyContentBlock %}
