{% extends 'bauth/base.html' %}
{% load crispy_forms_tags %}
{% block bodyContentBlock %}
<div class='bauth-box'>
<h3>Login Here</h3>
<form class="" method="post">
  {%csrf_token%}
  {{form|crispy}}
  <input type="submit" name="submit" value="Login">
</form>
<br>
<small class="text-muted">
Don't Have An Account? <a href="{% url 'bauth:register' %}" class="btn btn-outline-primary">Register</a>
</small>
</div>

{% endblock bodyContentBlock %}
