{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8"> {%if title%}
    <title>{{title}}</title>
    {%else%}
    <title>Bank Website</title>
    {%endif%}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>

    <div>

        <nav style=" padding: 0 5%; font-size: larger; " class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <a class="nav-item " href="{%url 'users:home' %} ">Bank</a>

            <span class="nav-item " style="padding: 0 3%; ">
                <a class="nav-link " href="{%url 'users:home'%} ">Home</a>
            </span>
            <span class="nav-item " style="padding: 0 3%; ">
                <a class="nav-link " href="{%url 'users:about'%} ">About</a>
            </span>

            <ul class="navbar-nav ml-auto ">
                <li class="nav-item ">
                    <a class="nav-link " href="{%url 'users:new-transaction'%} ">New Transaction</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="{%url 'users:my-transactions'%} ">My Transactions</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="{% url 'users:profile' user.username %} ">Profile</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="{% url 'bauth:logout' %} ">Logout</a>
                </li>
            </ul>
        </nav>
    </div>
    {% if messages %} {% endif %} {% for message in messages %}
    <div class="alert alert-{{message.tags}} ">
        {{message}}
    </div>
    {% endfor %}
    <div style="padding: 1% 5%;">
        {% block bodyContentBlock %} {%endblock bodyContentBlock%}
    </div>
</body>

</html>
